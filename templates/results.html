<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotation Results</title>
</head>
<body>
    <h1>Variant Annotation Results</h1>
    <table>
        <tr>
            <th>Chromosome</th>
            <th>Position</th>
            <th>Reference</th>
            <th>Alternate</th>
            <th>Annotation</th>
        </tr>
        {% for variant in data %}
        <tr>
            <td>{{ variant['CHROM'] }}</td>
            <td>{{ variant['POS'] }}</td>
            <td>{{ variant['REF'] }}</td>
            <td>{{ variant['ALT'] }}</td>
            <td>{{ variant['Annotation'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
